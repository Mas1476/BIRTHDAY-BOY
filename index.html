<html lang="en">
<head>

<!-- FONTS -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
*{
  margin:0; padding:0;
  font-family:'Poppins',sans-serif;
  box-sizing:border-box;
}
body{
  background: radial-gradient(circle at top, #330000, #000);
  color:#fff;
  overflow:hidden;
  text-align:center;
}

/* INTRO TEXT */
#intro{
  position:fixed;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:3rem;
  font-weight:700;
  color:#ff4d6d;
  background:#000;
  z-index:9999;
  animation:fadeOut 3.5s forwards;
}
@keyframes fadeOut{
  0%{opacity:1}
  70%{opacity:1}
  100%{opacity:0;visibility:hidden}
}

/* MAIN */
#main{
  opacity:0;
  animation:showMain 1s forwards;
  animation-delay:3.6s;
}
@keyframes showMain{
  to{opacity:1}
}

h1{
  margin-top:40px;
  font-size:2.5rem;
  color:#ff6b81;
  text-shadow:0 0 20px #ff4d6d;
}

#countdown{
  margin:20px;
  font-size:1.3rem;
  color:#ffb3c6;
}

/* GIFS */
.gifs{
  display:flex;
  justify-content:center;
  gap:15px;
  flex-wrap:wrap;
  margin:30px;
}
.gifs iframe{
  border-radius:15px;
  box-shadow:0 0 15px #ff4d6d;
}

/* MUSIC BUTTON */
button{
  padding:12px 25px;
  border:none;
  border-radius:30px;
  background:#ff4d6d;
  color:white;
  font-size:1rem;
  cursor:pointer;
  box-shadow:0 0 20px #ff4d6d;
}

/* RAIN ELEMENTS */
.heart,.rose{
  position:fixed;
  top:-10%;
  font-size:20px;
  animation:fall linear infinite;
}
@keyframes fall{
  to{transform:translateY(110vh)}
}

/* FIREWORKS */
canvas{
  position:fixed;
  inset:0;
  z-index:-1;
}
</style>
</head>

<body>

<!-- INTRO -->
<div id="intro">ðŸŽ‰ Happy Birthday Abdullah ðŸŽ‰</div>

<!-- FIREWORK CANVAS -->
<canvas id="fireworks"></canvas>

<!-- MAIN CONTENT -->
<div id="main">
  <h1>ðŸŽ‚ Birthday Blast Mode Activated ðŸŽ‚</h1>

  <div id="countdown"></div>

  <button onclick="playMusic()">â–¶ Play Birthday Song</button>

  <!-- GIFS -->
  <div class="gifs">
    <iframe src="https://tenor.com/embed/26024877" width="220" height="220"></iframe>
    <iframe src="https://tenor.com/embed/21439536" width="220" height="220"></iframe>
    <iframe src="https://tenor.com/embed/18027439" width="220" height="220"></iframe>
  </div>
</div>

<!-- MUSIC -->
<audio id="song" loop>
  <source src="https://files.catbox.moe/4xj6n6.mp3" type="audio/mpeg">
</audio>

<script>
/* MUSIC */
function playMusic(){
  document.getElementById("song").play();
}

/* COUNTDOWN */
const target=new Date("Feb 20, 2026 00:00:00").getTime();
setInterval(()=>{
  let now=new Date().getTime();
  let d=target-now;
  let days=Math.floor(d/(1000*60*60*24));
  let h=Math.floor((d%(1000*60*60*24))/(1000*60*60));
  let m=Math.floor((d%(1000*60*60))/(1000*60));
  let s=Math.floor((d%(1000*60))/1000);
  document.getElementById("countdown").innerHTML=
  `â³ ${days}d ${h}h ${m}m ${s}s`;
},1000);

/* HEARTS + ROSES */
function rain(symbol,className){
  let el=document.createElement("div");
  el.className=className;
  el.innerHTML=symbol;
  el.style.left=Math.random()*100+"vw";
  el.style.animationDuration=(3+Math.random()*3)+"s";
  document.body.appendChild(el);
  setTimeout(()=>el.remove(),6000);
}
setInterval(()=>rain("â¤ï¸","heart"),300);
setInterval(()=>rain("ðŸŒ¹","rose"),600);

/* FIREWORKS */
const canvas=document.getElementById("fireworks");
const ctx=canvas.getContext("2d");
canvas.width=innerWidth;
canvas.height=innerHeight;
let particles=[];
function boom(){
  let x=Math.random()*canvas.width;
  let y=Math.random()*canvas.height/2;
  for(let i=0;i<50;i++){
    particles.push({
      x,y,
      dx:(Math.random()-0.5)*5,
      dy:(Math.random()-0.5)*5,
      life:100
    });
  }
}
setInterval(boom,1200);

function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  particles.forEach((p,i)=>{
    p.x+=p.dx;
    p.y+=p.dy;
    p.life--;
    ctx.fillStyle=`rgba(255,77,109,${p.life/100})`;
    ctx.beginPath();
    ctx.arc(p.x,p.y,2,0,Math.PI*2);
    ctx.fill();
    if(p.life<=0)particles.splice(i,1);
  });
  requestAnimationFrame(animate);
}
animate();
</script>

</body>
</html>

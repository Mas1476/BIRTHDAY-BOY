<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday | Abdullah</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- FONT -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  background: #0e1117;
  color: #e5e7eb;
  font-family: 'Inter', sans-serif;
  text-align: center;
}

.container {
  max-width: 900px;
  margin: auto;
  padding: 80px 16px;
}

/* HEADINGS */
h1 {
  font-size: 34px;
  font-weight: 600;
  margin-bottom: 6px;
}

.name {
  font-size: 18px;
  color: #9ca3af;
}

/* COUNTDOWN */
#countdown {
  margin: 20px 0;
  font-size: 18px;
  color: #38bdf8;
}

/* TEXT */
.message {
  max-width: 520px;
  margin: 20px auto;
  font-size: 15px;
  line-height: 1.7;
  color: #d1d5db;
}

/* BUTTON */
button {
  padding: 10px 22px;
  font-size: 14px;
  border-radius: 8px;
  border: 1px solid #2a2f3a;
  background: #111827;
  color: #e5e7eb;
  cursor: pointer;
}

button:hover {
  background: #1f2937;
}

/* WISH SECTION */
.wish-box {
  margin-top: 70px;
  max-width: 500px;
  margin-left: auto;
  margin-right: auto;
  position: relative;
  text-align: left;
}

.wish-box h3 {
  font-size: 16px;
  margin-bottom: 10px;
}

/* INPUTS */
input, textarea {
  width: 100%;
  padding: 10px;
  margin-bottom: 10px;
  background: #0b1220;
  border: 1px solid #2a2f3a;
  border-radius: 6px;
  color: #e5e7eb;
  font-family: 'Inter', sans-serif;
}

#wishes {
  margin-top: 15px;
  max-height: 260px;
  overflow-y: auto;
}

.wish-card {
  background: #0b1220;
  border: 1px solid #1f2937;
  padding: 10px;
  border-radius: 6px;
  font-size: 14px;
  margin-bottom: 8px;
}

/* LOCK */
.lock {
  position: absolute;
  inset: 0;
  background: rgba(14,17,23,0.95);
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  color: #9ca3af;
  font-size: 14px;
}

.lock span {
  font-size: 32px;
  margin-bottom: 6px;
}

/* FOOTER */
footer {
  margin-top: 60px;
  font-size: 12px;
  color: #6b7280;
}
</style>
</head>

<body>

<div class="container">
  <h1>Happy Birthday To Me</h1>
  <div class="name">Mian Abdullah Suleman</div>

  <div id="countdown">Loading...</div>

  <p class="message">
    Another year older. Another level unlocked.  
    Building my future step by step.
  </p>

  <!-- MUSIC -->
  <button onclick="playMusic()">â–¶ Play Birthday Music</button>

  <!-- WISH SECTION -->
  <div class="wish-box">
    <h3>Friends Birthday Wishes</h3>

    <input type="text" id="name" placeholder="Your name" disabled>
    <textarea id="wish" placeholder="Your message" disabled></textarea>
    <button id="wishBtn" onclick="addWish()" disabled>Send Wish</button>

    <div id="wishes"></div>

    <div class="lock" id="lock">
      <span>ðŸ”’</span>
      Wishes unlock on 20 February
    </div>
  </div>

  <footer>
    Â© Birthday Project
  </footer>
</div>

<!-- AUDIO (FIXED SOURCE) -->
<audio id="music">
  <source src="https://cdn.pixabay.com/download/audio/2022/10/25/audio_6f1c0dfb43.mp3" type="audio/mpeg">
</audio>

<script>
/* DATE */
const birthday = new Date("February 20, 2026 00:00:00").getTime();
const countdown = document.getElementById("countdown");

/* COUNTDOWN + UNLOCK */
setInterval(() => {
  const now = new Date().getTime();
  const diff = birthday - now;

  if (diff <= 0) {
    countdown.innerHTML = "ðŸŽ‚ Today is my birthday";
    unlock();
    return;
  }

  const d = Math.floor(diff / (1000 * 60 * 60 * 24));
  const h = Math.floor((diff / (1000 * 60 * 60)) % 24);
  const m = Math.floor((diff / (1000 * 60)) % 60);
  const s = Math.floor((diff / 1000) % 60);

  countdown.innerHTML = `${d}d ${h}h ${m}m ${s}s`;
}, 1000);

/* UNLOCK */
function unlock() {
  document.getElementById("lock").style.display = "none";
  document.getElementById("name").disabled = false;
  document.getElementById("wish").disabled = false;
  document.getElementById("wishBtn").disabled = false;
}

/* MUSIC */
function playMusic() {
  const audio = document.getElementById("music");
  audio.volume = 0.7;
  audio.play();
}

/* WISHES */
function addWish() {
  const name = document.getElementById("name").value.trim();
  const wish = document.getElementById("wish").value.trim();
  if (!name || !wish) return;

  const data = JSON.parse(localStorage.getItem("wishes")) || [];
  data.push({ name, wish });
  localStorage.setItem("wishes", JSON.stringify(data));

  document.getElementById("name").value = "";
  document.getElementById("wish").value = "";
  showWishes();
}

function showWishes() {
  const box = document.getElementById("wishes");
  box.innerHTML = "";
  const data = JSON.parse(localStorage.getItem("wishes")) || [];

  data.forEach(w => {
    const div = document.createElement("div");
    div.className = "wish-card";
    div.innerHTML = `<strong>${w.name}</strong><br>${w.wish}`;
    box.appendChild(div);
  });
}
showWishes();
</script>

</body>
</html>

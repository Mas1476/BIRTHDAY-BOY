<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>üéâ Happy Birthday Abdullah üéâ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Font -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  background: #0c001a;
  color: #fff;
  font-family: 'Inter', sans-serif;
  overflow-x: hidden;
  text-align: center;
}

/* Container */
.container {
  max-width: 900px;
  margin: auto;
  padding: 80px 16px;
  position: relative;
  z-index: 2;
}

/* HEADINGS */
h1 {
  font-size: 36px;
  font-weight: 600;
  color: #ff4da6;
  text-shadow: 0 0 10px #ff4da6, 0 0 20px #ff66b3, 0 0 30px #ff99cc;
}

.name {
  font-size: 20px;
  color: #ff99cc;
  margin-top: 6px;
}

/* COUNTDOWN */
#countdown {
  margin: 20px 0;
  font-size: 20px;
  color: #ff80aa;
  font-weight: 500;
}

/* MESSAGE */
.message {
  max-width: 520px;
  margin: 20px auto;
  font-size: 16px;
  line-height: 1.6;
  color: #ffb3c6;
  text-shadow: 0 0 5px #ff66b3;
}

/* BUTTON */
button {
  padding: 10px 24px;
  font-size: 14px;
  border-radius: 10px;
  border: none;
  background: #ff3399;
  color: #fff;
  cursor: pointer;
  margin-top: 20px;
  transition: transform 0.2s, background 0.2s;
}

button:hover {
  transform: scale(1.05);
  background: #ff66b3;
}

/* WISHES */
.wish-box {
  margin-top: 60px;
  max-width: 500px;
  margin-left: auto;
  margin-right: auto;
  position: relative;
  text-align: left;
}

.wish-box h3 {
  font-size: 16px;
  margin-bottom: 10px;
  color: #ff4da6;
  text-shadow: 0 0 5px #ff66b3;
}

input, textarea {
  width: 100%;
  padding: 10px;
  margin-bottom: 10px;
  background: #2b002b;
  border: 1px solid #ff3399;
  border-radius: 6px;
  color: #fff;
  font-family: 'Inter', sans-serif;
}

#wishes {
  margin-top: 15px;
  max-height: 260px;
  overflow-y: auto;
}

.wish-card {
  background: #330033;
  border: 1px solid #ff66b3;
  padding: 10px;
  border-radius: 6px;
  margin-bottom: 8px;
  font-size: 14px;
  text-shadow: 0 0 3px #ff66b3;
}

/* LOCK */
.lock {
  position: absolute;
  inset: 0;
  background: rgba(12,0,26,0.9);
  backdrop-filter: blur(4px);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  color: #ff99cc;
}

.lock span {
  font-size: 36px;
  margin-bottom: 6px;
}

/* FOOTER */
footer {
  margin-top: 50px;
  font-size: 12px;
  color: #ff99cc;
}

/* CANVAS */
canvas {
  position: fixed;
  inset: 0;
  z-index: 1;
  pointer-events: none;
}
</style>
</head>

<body>

<canvas id="confetti"></canvas>
<canvas id="fireworks"></canvas>

<div class="container">
  <h1>üéâ HAPPY BIRTHDAY TO ME üéâ</h1>
  <div class="name">Mian Abdullah Suleman</div>

  <div id="countdown">‚è≥ Loading countdown...</div>

  <p class="message">
    Another year older. Another level unlocked üöÄ<br>
    IT Student | Future White Hat Hacker üíª
  </p>

  <button onclick="playMusic()">‚ñ∂ Play Birthday Music</button>

  <!-- WISH SECTION -->
  <div class="wish-box">
    <h3>üíå Friends Birthday Wishes</h3>

    <input type="text" id="name" placeholder="Your name" disabled>
    <textarea id="wish" rows="3" placeholder="Your message" disabled></textarea>
    <button id="wishBtn" onclick="addWish()" disabled>Send Wish</button>

    <div id="wishes"></div>

    <div class="lock" id="lock">
      <span>üîí</span>
      Wishes unlock on 20 February
    </div>
  </div>

  <footer>
    ¬© Birthday Blast
  </footer>
</div>

<audio id="music">
  <source src="https://cdn.pixabay.com/audio/2022/10/25/audio_6f1c0dfb43.mp3" type="audio/mpeg">
</audio>

<script>
/* COUNTDOWN + UNLOCK */
const birthday = new Date("February 20, 2026 00:00:00").getTime();
const countdown = document.getElementById("countdown");

setInterval(() => {
  const now = new Date().getTime();
  const diff = birthday - now;

  if (diff <= 0) {
    countdown.innerHTML = "üéÇ Today is my birthday!";
    unlockWishes();
    startFireworks();
    return;
  }

  const d = Math.floor(diff / (1000*60*60*24));
  const h = Math.floor((diff/(1000*60*60))%24);
  const m = Math.floor((diff/(1000*60))%60);
  const s = Math.floor((diff/1000)%60);

  countdown.innerHTML = `${d}d ${h}h ${m}m ${s}s`;
},1000);

/* UNLOCK WISHES */
function unlockWishes() {
  document.getElementById("lock").style.display = "none";
  document.getElementById("name").disabled = false;
  document.getElementById("wish").disabled = false;
  document.getElementById("wishBtn").disabled = false;
}

/* MUSIC */
function playMusic() {
  const audio = document.getElementById("music");
  audio.volume = 0.7;
  audio.play();
}

/* WISHES */
function addWish() {
  const name = document.getElementById("name").value.trim();
  const wish = document.getElementById("wish").value.trim();
  if(!name || !wish) return;

  const data = JSON.parse(localStorage.getItem("wishes")) || [];
  data.push({name,wish});
  localStorage.setItem("wishes", JSON.stringify(data));

  document.getElementById("name").value="";
  document.getElementById("wish").value="";
  showWishes();
}

function showWishes() {
  const box = document.getElementById("wishes");
  box.innerHTML="";
  const data = JSON.parse(localStorage.getItem("wishes")) || [];
  data.forEach(w=>{
    const div=document.createElement("div");
    div.className="wish-card";
    div.innerHTML=`<strong>${w.name}</strong><br>${w.wish}`;
    box.appendChild(div);
  });
}
showWishes();

/* CONFETTI + HEARTS */
const canvas=document.getElementById("confetti");
const ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;

let particles=[];
for(let i=0;i<200;i++){
  const isHeart = Math.random()<0.5;
  particles.push({
    x:Math.random()*canvas.width,
    y:Math.random()*canvas.height,
    r:Math.random()*4+2,
    d:Math.random()*3+1,
    color:`hsl(${Math.random()*360},80%,70%)`,
    type: isHeart ? 'heart':'circle'
  });
}

function drawParticle(p){
  ctx.fillStyle=p.color;
  ctx.beginPath();
  if(p.type==='circle'){
    ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
    ctx.fill();
  }else{
    const top = p.r;
    ctx.moveTo(p.x, p.y);
    ctx.bezierCurveTo(p.x, p.y-top, p.x-p.r, p.y-top, p.x-p.r, p.y);
    ctx.bezierCurveTo(p.x-p.r, p.y+p.r, p.x, p.y+p.r+top, p.x, p.y+top*1.5);
    ctx.bezierCurveTo(p.x, p.y+p.r+top, p.x+p.r, p.y+p.r, p.x+p.r, p.y);
    ctx.bezierCurveTo(p.x+p.r, p.y-top, p.x, p.y-top, p.x, p.y);
    ctx.fill();
  }
}

function animateConfetti() {
  ctx.clearRect(0,0,canvas.width,canvas.height);
  particles.forEach(p=>{
    drawParticle(p);
    p.y+=p.d;
    if(p.y>canvas.height){
      p.y=-10;
      p.x=Math.random()*canvas.width;
    }
  });
  requestAnimationFrame(animateConfetti);
}
animateConfetti();

window.addEventListener("resize",()=>{
  canvas.width=window.innerWidth;
  canvas.height=window.innerHeight;
});

/* FIREWORKS */
function startFireworks(){
  const fwCanvas = document.getElementById("fireworks");
  const fctx = fwCanvas.getContext("2d");
  fwCanvas.width = window.innerWidth;
  fwCanvas.height = window.innerHeight;

  class Firework{
    constructor(){
      this.x = Math.random()*fwCanvas.width;
      this.y = Math.random()*fwCanvas.height/2;
      this.particles = [];
      for(let i=0;i<30;i++){
        const angle = Math.random()*2*Math.PI;
        const speed = Math.random()*4+2;
        this.particles.push({
          x:this.x,
          y:this.y,
          vx: Math.cos(angle)*speed,
          vy: Math.sin(angle)*speed,
          color:`hsl(${Math.random()*360},80%,70%)`,
          alpha:1
        });
      }
    }
    draw(){
      this.particles.forEach(p=>{
        fctx.fillStyle = p.color;
        fctx.globalAlpha = p.alpha;
        fctx.beginPath();
        fctx.arc(p.x,p.y,3,0,Math.PI*2);
        fctx.fill();
        p.x += p.vx;
        p.y += p.vy;
        p.alpha -= 0.02;
      });
    }
  }

  const fireworksArray=[];
  for(let i=0;i<8;i++){
    fireworksArray.push(new Firework());
  }

  function animateFW(){
    fctx.clearRect(0,0,fwCanvas.width,fwCanvas.height);
    fireworksArray.forEach(f=>{
      f.draw();
    });
    requestAnimationFrame(animateFW);
  }
  animateFW();
}
</script>

</body>
</html>

<body>

<div id="main">

<script>
function playMusic(){
  document.getElementById("song").play();
}

/* RAIN */
function rain(symbol,cls){
  let e=document.createElement("div");
  e.className=cls;
  e.innerHTML=symbol;
  e.style.left=Math.random()*100+"vw";
  e.style.animationDuration=(3+Math.random()*4)+"s";
  document.body.appendChild(e);
  setTimeout(()=>e.remove(),7000);
}
setInterval(()=>rain("â¤ï¸","heart"),350);
setInterval(()=>rain("ðŸŒ¹","rose"),700);

/* FIREWORKS */
const c=document.getElementById("fireworks");
const ctx=c.getContext("2d");
c.width=innerWidth;
c.height=innerHeight;
let p=[];
function blast(){
  let x=Math.random()*c.width;
  let y=Math.random()*c.height/2;
  for(let i=0;i<60;i++){
    p.push({
      x,y,
      dx:(Math.random()-0.5)*6,
      dy:(Math.random()-0.5)*6,
      life:100
    });
  }
}
setInterval(blast,1300);

function anim(){
  ctx.clearRect(0,0,c.width,c.height);
  p.forEach((o,i)=>{
    o.x+=o.dx;
    o.y+=o.dy;
    o.life--;
    ctx.fillStyle=`rgba(255,77,109,${o.life/100})`;
    ctx.beginPath();
    ctx.arc(o.x,o.y,2,0,Math.PI*2);
    ctx.fill();
    if(o.life<=0)p.splice(i,1);
  });
  requestAnimationFrame(anim);
}
anim();
</script>
